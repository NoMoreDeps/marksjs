<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/editor.css">
  <script src="/js/Marks.dist.js"></script>
  <script src="https://kit.fontawesome.com/2d37700bda.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="mkEditor" style="width:500px; height:500px">
      <div class="mkLeftMargin"></div>
      <div class="mkBody">
        <div class="block" id="mkb01"></div>
        <div class="block" id="mkb02"></div>
        <div class="block active" id="mkb03">
          <div class="preview"><i class="fas fa-eye fa-xs"></i></div>
          <div class="preview cog"><i class="fas fa-cog fa-xs"></i></div>
          <div class="preview puzzle"><i class="fas fa-puzzle-piece fa-xs"></i></div>
          <pre>
This is a sample **of text**
This is a table
|A|B|
|--|--|
|A1|B1|
          </pre>  
        </div>
      </div>
    </div>
    <script>
      const renderer = new Marks.MarksRenderer();  
      renderer.registerRenderers(
      ...Marks.Plugins.map(_ => new _()),
    );

    renderer.render(
`## This is a heading
- [ ] Lot to do
- [ ] And so much more
`, "#mkb01");

renderer.render(
`This is so **cool   **  
but only once
`, "#mkb02");
    </script>
  </body>
</html>
