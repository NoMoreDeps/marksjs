# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.0
      with:
        # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
        node-version: 12.x

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    # Runs a single command using the runners shell
    - name: Configure Marks
      if: steps.yarn-cache.outputs.cache-hit != 'true' # Over here!
      run: yarn install
      
    - name: Build Marks
      run: yarn tsc
    
    - name: Login to npm
      run: yarn npm-cli-login -u ${{secrets.NPM_USER}} -p ${{secrets.NPM_PASS}} -e ${{secrets.NPM_EMAIL}}
       
    - name: Publish MarksJs
      run: |
        cd publish/marks
        yarn run publish
        cd ..
        cd ..

    - name: Publish Mermaid
      run: |
        cd Plugins/Mermaid/publish/mermaid
        yarn run publish
        cd ..
        cd ..
        cd ..
        cd ..
        
    - name: Publish Bootstrap
      run: |
        cd Plugins/Bootstrap/publish/bootstrap
        npx run publish
        cd ..
        cd ..
        cd ..
        cd ..
